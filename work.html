<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="./base.css">
<link rel="stylesheet" href="./index.css">
<script src="./jquery-3.4.1.min.js"></script>

<body>
  <div class="box">
    <div class="selectdemo">
      <div class="selectText">
        <div>
          <form>
            字体颜色：
            <select class="font_col">
              <option value="black">Black </option>
              <option value="red">Red </option>
              <option value="green">Green </option>
              <option value="blue">Blue </option>
              <option value="orange">Orange </option>
            </select>
            <!-- 字体样式：
            <select class="font_sty">
              <option value="bold">Bold </option>
              <option value="italic">Italic </option>
              <option value="underline">Underline </option>
              <option value="striketthrough">StriketThrough </option>
            </select> -->
            字体名称：
            <select class="font_fam">
              <option value="serif">Serif </option>
              <option value="sans-serif">Sans-serif </option>
              <option value="monospace">Monospace </option>
              <option value="comic sans ms">Comic Sans </option>
            </select>
            字体大小：
            <span id="add" class="btn">+</span>
            <span id="del" class="btn">-</span>
          </form>
        </div>
        <br />
        <div id="editableText" contenteditable="true" style="width:400px;min-height:100px;border:1px dashed"></div>
        <button class="fbtn">添加文字</button>
      </div>
      <div class="selectfile">
        <input type="file" id="uploadfile" accept="image/jpeg,image/jpg,image/png">
      </div>
    </div>
    <div class="workarea">
      <!-- <div class="prebox">
        <img src="" alt="" class="preview">
        <div class="scale"></div>
      </div> -->
    </div>
    <div class="commit">
      <button class="com_btn">提交</button>
    </div>
  </div>
</body>
<script src="./index.js"></script>

</html>
